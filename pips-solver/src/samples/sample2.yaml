# Medium 3x4 Pips puzzle with various constraints

id: sample_3x4_medium
name: "Medium 3x4 Puzzle"
rows: 3
cols: 4
maxPip: 6
allowDuplicates: false

# Region layout
regions:
  - [0, 0, 1, 1]
  - [0, 2, 2, 1]
  - [3, 3, 3, 4]

# Constraints
constraints:
  0:
    sum: 9
  1:
    sum: 12
    size: 3
  2:
    op: "<"
    value: 4
  3:
    all_equal: true
  4:
    op: ">"
    value: 3
